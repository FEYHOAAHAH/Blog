{% extends 'base.html' %}

{% block title %}Posts{% endblock %}

{% block content %}
  <h2>Посты</h2>
  <ul>
    {% for post in posts %}
      <li>{{ post.title }} - {{ post.pub_date }} by {{ post.author }}</li>
    {% endfor %}
  </ul>
  <a href="{% url 'create_post' %}">Создать пост</a>
{% endblock %}
